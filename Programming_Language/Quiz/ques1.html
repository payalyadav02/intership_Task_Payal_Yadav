<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 1</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="timer.js"></script>
  <script>
    function nextQuestion() {
      const selectedOption = document.querySelector('input[name="q1"]:checked');
      if (selectedOption) {
        const answer = selectedOption.value;
        sessionStorage.setItem("q1", answer);
      }
      window.location.href = "ques2.html"; 
    }
  </script>
</head>
<body>
  <div class="container">
    <div id="timer">Time Left: <span id="time">15</span> seconds</div>
    <h1>Question 1</h1>
    <p>How many legs does a spider have?</p>
    <form>
      <label><input type="radio" name="q1" value="A"> A. 6</label><br>
      <label><input type="radio" name="q1" value="B"> B. 10</label><br>
      <label><input type="radio" name="q1" value="C"> C. 8</label><br>
      <label><input type="radio" name="q1" value="D"> D. 12</label><br>
    </form>
    <button onclick="nextQuestion()">Next Question</button>
  </div>
</body>
</html>
