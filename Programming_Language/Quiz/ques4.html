<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 4</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="timer.js"></script>
  <script>
    function nextQuestion() {
      const selectedOption = document.querySelector('input[name="q4"]:checked');
      if (selectedOption) {
        const answer = selectedOption.value;
        sessionStorage.setItem("q4", answer); 
      }
      window.location.href = "ques5.html";
    }
  </script>
</head>
<body>
  <div class="container">
    <div id="timer">Time Left: <span id="time">15</span> seconds</div>
    <h1>Question 4</h1>
    <p>What is the capital city of Australia?</p>
    <form>
      <label><input type="radio" name="q4" value="A"> A. Sydney</label><br>
      <label><input type="radio" name="q4" value="B"> B. Melbourne</label><br>
      <label><input type="radio" name="q4" value="C"> C. Canberra</label><br>
      <label><input type="radio" name="q4" value="D"> D. Brisbane</label><br>
    </form>
    <button onclick="nextQuestion()">Next Question</button>
  </div>
</body>
</html>
