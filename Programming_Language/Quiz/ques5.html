<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 5</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="timer.js"></script>
  <script>
    function nextQuestion() {
      const selectedOption = document.querySelector('input[name="q5"]:checked');
      if (selectedOption) {
        const answer = selectedOption.value;
        sessionStorage.setItem("q5", answer); 
      }
      window.location.href = "result.html"; 
    }
  </script>
</head>
<body>
  <div class="container">
    <div id="timer">Time Left: <span id="time">15</span> seconds</div>
    <h1>Question 5</h1>
    <p>Which element has the chemical symbol 'O'?</p>
    <form>
      <label><input type="radio" name="q5" value="A"> A. Oxygen</label><br>
      <label><input type="radio" name="q5" value="B"> B. Gold</label><br>
      <label><input type="radio" name="q5" value="C"> C. Silver</label><br>
      <label><input type="radio" name="q5" value="D"> D. Hydrogen</label><br>
    </form>
    <button onclick="nextQuestion()">Submit</button>
  </div>
</body>
</html>
